<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload PDF</title>
</head>
<body>
    <h1>Upload a PDF</h1>
    <form id="uploadForm" action="/upload-pdf/" method="post" enctype="multipart/form-data">
        <label for="pdf">Choose PDF file:</label>
        <input type="file" id="pdf" name="pdf" accept="application/pdf" required>
        <button type="submit">Upload PDF</button>
    </form>

    <p id="status"></p>

    <script>
        document.getElementById('uploadForm').onsubmit = async function(event) {
            event.preventDefault();
            const formData = new FormData(this);
            const response = await fetch('/upload-pdf/', {
                method: 'POST',
                body: formData
            });
            const result = await response.json();
            if (response.ok) {
                document.getElementById('status').innerText = `PDF uploaded successfully. Store name: ${result.store_name}`;
            } else {
                document.getElementById('status').innerText = `Error: ${result.detail}`;
            }
        };
    </script>
</body>
</html>
