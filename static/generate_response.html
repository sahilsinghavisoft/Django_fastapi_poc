<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generate Response</title>
</head>
<body>
    <h1>Generate Response</h1>
    <form id="queryForm">
        <label for="query">Enter your query:</label>
        <input type="text" id="query" name="query" required>
        <button type="submit">Submit Query</button>
    </form>

    <p id="response"></p>

    <script>
        document.getElementById('queryForm').onsubmit = async function(event) {
            event.preventDefault();
            const query = document.getElementById('query').value;
            const response = await fetch(`/generate_response/?query=${encodeURIComponent(query)}`, {
                method: 'GET'
            });
            const result = await response.json();
            if (response.ok) {
                document.getElementById('response').innerText = `Response: ${result.answer}`;
            } else {
                document.getElementById('response').innerText = `Error: ${result.detail}`;
            }
        };
    </script>
</body>
</html>
